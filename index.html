<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robber the Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="lg:text-5xl text-center mt-20">Welcome to the <br> <span class="font-bold text-orange-950 text-3xl lg:text-5xl">Robbery Bank</span>  LTD</h1>
   </header>
   <main>
    <div class="bg-slate-400 w-9/12 mx-auto mt-12 p-12 rounded-md  ">
        <h3 class="text-2xl font-medium mb-5">Please Login</h3>
        <input id="user-email" type="email" class="block mb-2 lg:w-1/2 p-2 rounded-lg outline-none " placeholder="Enter Your Email">
        <input id="user-pass" type="password"  class="block mb-2 lg:w-1/2 p-2 outline-none rounded-lg "placeholder="Enter Your Password"  >
        <button id="btn-submit" class="bg-amber-500 px-4 py-2 font-medium font-sans rounded-md mt-5 hover:bg-orange-800">Submit</button>
    </div>
   </main>

   <script src="./js/login.js"></script>
</body>
</html>
